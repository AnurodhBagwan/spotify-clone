<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify by Anurodh</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home .svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <!-- <img class="invert" src="library.svg" alt=""> -->
                    <div class="heading">
                        <img class="invert" src="Playlist.svg" alt="">
                        <h2>
                            your library
                        </h2>
                    </div>

                    <div class="footer">
                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                    Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 101 101"
                        id="left">
                        <path
                            d="M68 17.1c-.9-.9-2.5-.9-3.4 0L33 48.8c-.9.9-.9 2.5 0 3.4l31.7 31.7c.5.5 1.1.7 1.7.7s1.2-.2 1.7-.7c.9-.9.9-2.5 0-3.4l-30-30 30-30c.9-.9.9-2.4-.1-3.4z">
                        </path>
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 101 101"
                        id="right">
                        <path
                            d="M33 83.9c.9.9 2.5.9 3.4 0L68 52.2c.9-.9.9-2.5 0-3.4L36.3 16.9c-.5-.5-1.1-.7-1.7-.7s-1.2.2-1.7.7c-.9.9-.9 2.5 0 3.4l30 30-30 30c-.9.9-.9 2.4.1 3.4z">
                        </path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">sign up</button>
                    <button class="loginbtn">log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35">
                                <circle cx="12" cy="12" r="12" fill="green" />
                                <circle cx="12" cy="12" r="8" stroke="black" stroke-width="1.5" fill="none" />
                                <path
                                    d="M10 11.1998V12.8002C10 14.3195 10 15.0791 10.4558 15.3862C10.9115 15.6932 11.5348 15.3535 12.7815 14.6741L14.2497 13.8738C15.7499 13.0562 16.5 12.6474 16.5 12C16.5 11.3526 15.7499 10.9438 14.2497 10.1262L12.7815 9.32594C11.5348 8.6465 10.9115 8.30678 10.4558 8.61382C10 8.92086 10 9.6805 10 11.1998Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9" alt="">
                        <h2>ANIMAL</h2>
                        <p> hello hi ginga lala hu hu!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="somginfo">

                    </div>
                    <div class="songbutton">
                        <img src="previoussong.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="nextsong.svg" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
